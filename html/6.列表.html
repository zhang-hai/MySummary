<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <p>有序列表</p>
    <ol type="" start="2">
        <li>小米</li>
        <li>华为</li>
        <li>OPPO</li>
    </ol>
    <p>无序列表</p>
    <ul type="square">
        <li>小米</li>
        <li>华为</li>
        <li>OPPO</li>
    </ul>
    <p>自定义列表</p>
    <dl>
        <dt>自定义列表的标题</dt>
        <dd>小米</dd>
        <dd>华为</dd>
        <dd>OPPO</dd>
    </dl>
</body>
</html>
