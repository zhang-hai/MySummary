<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰标签</title>
</head>
<body>
    <p><b>b标签 文字加粗</b></p>
    <p><strong>strong标签 文字加粗，阅读时会被加重读音</strong></p>
    <p><i>我会倾斜</i></p>
    <p><em>我会倾斜，有强调作用</em></p>
    <p><u>我是下划线标签</u></p>
    <p><s>删除线标签</s></p>
    <p><del>del删除线标签</del></p>
    <p>π * 3<sup>2</sup></p>
    <p>CO<sub>2</sub></p>
</body>
</html>
