<!-- 该标签功能：告诉浏览器后面内容是html5规范的语法 -->
<!DOCTYPE html>
<!-- html标签包括了html的所有内容，被称为根元素 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基本格式</title>
</head>
<body>
    <h1>HTML基本格式</h1>
</body>
</html>
